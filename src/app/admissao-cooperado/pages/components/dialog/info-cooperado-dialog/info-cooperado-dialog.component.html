<div>
  <h1 mat-dialog-title>Dados do cooperado</h1>
  <div mat-dialog-content class="mat-dialog-content">
    <div class="d-flex justify-content-between align-items-center mb-2">
      <small>Nome</small>
      <p class="mb-0 text-dark">{{dataCooperado.name}}</p>
    </div>
    <div class="d-flex justify-content-between align-items-center mb-2">
      <small>CFP</small>
      <p class="mb-0 text-dark">{{dataCooperado.cpf | cpf}}</p>
    </div>
    <div class="d-flex justify-content-between align-items-center mb-2">
      <small>Data de nascimento</small>
      <p class="mb-0 text-dark">{{dataCooperado.dateNasc | date: 'dd/MM/yyyy'}}</p>
    </div>
    <div class="d-flex justify-content-between align-items-center mb-2">
      <small>Endere√ßo</small>
      <p class="mb-0 text-dark">{{dataCooperado.address}}</p>
    </div>
  </div>
  <div mat-dialog-actions class="justify-content-end">
    <button mat-button mat-dialog-close>Ok</button>
  </div>
</div>
